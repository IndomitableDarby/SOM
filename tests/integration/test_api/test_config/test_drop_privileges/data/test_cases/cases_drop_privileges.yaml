- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'som-apid' daemon is 'som'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: som

- name: DROP_PRIVILEGES_DISABLED
  description: Check that the user who has started the 'som-apid' daemon is 'root'
  configuration_parameters:
    DROP_PRIVILEGES: no
  metadata:
    expected_user: root
